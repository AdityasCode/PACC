<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Climate Change Impact Predictions</title>
</head>
<body>
<h1>Climate Change Impact Predictions</h1>
<form action="/predict" method="post">
    <label for="prompt">Enter your query:</label>
    <input id="prompt" name="prompt" type="text">
    <button type="submit">Submit</button>
</form>
{% if prediction %}
<h2>Prediction:</h2>
<p>{{ prediction }}</p>
{% endif %}
</body>
</html>
