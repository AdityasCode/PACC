<!DOCTYPE html>
<html lang="en">
<script>
    window.va = window.va || function () {
        (window.vaq = window.vaq || []).push(arguments);
    };
</script>
<script defer src="/_vercel/insights/script.js"></script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climate Change Impact Predictions</title>
    <style>
        body {
            background-color: #001f3f;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #002b55;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin: 15px 0 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ffffff;
            border-radius: 4px;
            background-color: #003366;
            color: #ffffff;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #004080;
            border: none;
            border-radius: 4px;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0059b3;
        }

        h2, h3 {
            color: #ffcc00;
        }

        p {
            color: #ffffff;
            background-color: #003366;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<h1>Climate Change Impact Predictions</h1>
<form action="/predict" method="post">
    <label for="location">Location:</label>
    <input type="text" id="location" name="location"><br>
    <label for="age">Age:</label>
    <input type="text" id="age" name="age"><br>
    <label for="medical_conditions">Medical Conditions:</label>
    <input type="text" id="medical_conditions" name="medical_conditions"><br>
    <label for="net_worth">Net Worth:</label>
    <input type="text" id="net_worth" name="net_worth"><br>
    <label for="asset_worth">Asset Worth:</label>
    <input type="text" id="asset_worth" name="asset_worth"><br>
    <label for="job">Job:</label>
    <input type="text" id="job" name="job"><br>
    <label for="job_likelihood">Likelihood of Getting Another Job:</label>
    <input type="text" id="job_likelihood" name="job_likelihood"><br>
    <label for="years_into_future">Years into the Future:</label>
    <input type="text" id="years_into_future" name="years_into_future"><br>
    <button type="submit">Submit</button>
</form>
{% if responses %}
    <h2>Predictions:</h2>
    {% for key, value in responses.items() %}
        <h3>{{ key.capitalize().replace('_', ' ') }}:</h3>
        <p>{{ value }}</p>
    {% endfor %}
{% endif %}
</body>
</html>
